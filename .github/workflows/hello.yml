---
name: Hello workflow
on:
  push:
    branches:
      - main
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: say hello to users
        run: echo "Hello Dosto"
      - name: say hello to username
        run: echo "Hello $USER"
  details:
    run-on: ubuntu-latest
    steps:
      - name: version of python, docker
        run: docker --version && python --version
